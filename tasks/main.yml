---
- name: Install dependencies on Debian-based distributions
  apt: name={{ item }} state=present
  with_items:
    - python3-dev
    - python3-pip
    - libssl-dev
    - libevent-dev
    - uuid-dev
    - libacl1-dev
    - liblzo2-dev
  sudo: yes
  when: ansible_os_family == "Debian"
  tags: [ "attic" ]

- name: install packages on Red Hat based distributions
  yum: name={{ item }} state=present
  with_items:
    - python3-pip
  sudo: yes
  when: ansible_os_family == "RedHat"
  tags: [ "attic" ]

- name: Install Attic using pip
  pip:
    name: attic
    version: "{{attic_version}}"
    state: present
    executable: pip3
  sudo: yes
  tags: [ "attic" ]
